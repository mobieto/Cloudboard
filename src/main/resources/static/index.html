<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloudboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js" defer></script>
</head>
<body>
    <div class="title-container">
        <h1 class="title unselectable"> Cloudboard </h1>
        <p class="num-users unselectable" id="user-count"> Connected users: </p>
    </div>
    <div class="canvas-container">
        <canvas id="canvas-main" class="canvas-main" width="1100px" height="640px"></canvas>
        <canvas id="canvas-temp" class="canvas-temp" width="1100px" height="640px"></canvas>
    </div>
    <div style="width: 1100px; height: 660px; z-index: 0"></div>
    <div class="buttons">
        <button id="stroke-button" class="unselectable">Brush</button>
        <button id="shape-button" class="unselectable">Shape</button>
        <button id="text-button" class="unselectable">Text</button>
    </div>
    <p id="current-action" class="unselectable header2">Brush</p>
</body>
</html>
